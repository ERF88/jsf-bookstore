<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="authorId" value="#{authorBean.authorId}" />
		<f:viewAction action="#{authorBean.loadAuthorById}"
			if="#{param['authorId'] != null}" />
	</f:metadata>

	<ui:define name="title">
		Novo Autor
	</ui:define>

	<ui:define name="content">
		<h:form id="author">
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="Nome:" for="name" />
					<h:inputText id="name" value="#{authorBean.author.name}"
						required="true" requiredMessage="Nome obrigatório"
						validatorMessage="Nome não pode ser menor que 5 caracteres">
						<f:validateLength minimum="5" />
					</h:inputText>
					<h:message for="name" />

					<h:outputLabel value="Email:" for="email" />
					<h:inputText id="email" value="#{authorBean.author.email}"
						required="true" requiredMessage="Email obrigatório">
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>
					<h:message for="email" />

					<h:commandButton value="Gravar" action="#{authorBean.create}">
						<f:ajax execute="@form"
							render="@form :formTableAuthors:tableAuthors" />
					</h:commandButton>
				</h:panelGrid>
			</fieldset>
		</h:form>

		<h:form id="formTableAuthors">
			<h:dataTable value="#{authorBean.authors}" var="author"
				id="tableAuthors">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{author.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink value="altera" action="#{authorBean.load(author)}" />
				</h:column>
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="remove" action="#{authorBean.remove(author)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
