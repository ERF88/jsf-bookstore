<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head />
<h:body>
	<div id="header">

		<h:panelGrid columns="2">

			<h:graphicImage library="img" name="logo.png" />

			<h:form rendered="#{loggedUser != null}" style="position:absolute; right: 10px;">
				<p:themeSwitcher id="basic" style="width:165px"
					value="#{themeBean.theme}">
					<f:selectItem itemLabel="Choose Theme" itemValue=" " />
					<f:selectItems value="#{themeBean.themes}" var="theme" itemLabel="#{theme}" itemValue="#{theme}"/>
					<f:ajax />
				</p:themeSwitcher>
			</h:form>

		</h:panelGrid>

		<p:growl id="messages" showDetail="true" autoUpdate="true" />

		<h:form rendered="#{loggedUser != null}">

			<p:menuButton value="Menu">
				<p:menuitem value="Livros" action="book?faces-redirect=true" icon="ui-icon-pencil" />
				<p:menuitem value="Autores" action="author?faces-redirect=true" icon="ui-icon-pencil" />
				<p:menuitem value="Vendas" action="sale?faces-redirect=true" icon="ui-icon-image" />
				<p:separator />
				<p:menuitem value="Logout" action="#{loginBean.logout}"
					icon="ui-icon-signout" />
			</p:menuButton>
		</h:form>

		<h1>
			<ui:insert name="title"></ui:insert>
		</h1>
	</div>

	<div id="content">
		<ui:insert name="content"></ui:insert>
	</div>
</h:body>

</html>
