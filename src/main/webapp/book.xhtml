<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head />

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="bookId" value="#{bookBean.bookId}" />
		<f:viewAction action="#{bookBean.loadBookById}"
			if="#{param['bookId'] != null}" />
	</f:metadata>

	<ui:define name="title">
		Novo Livro
	</ui:define>

	<ui:define name="content">
		<h:form id="book">

			<p:messages id="messages" />

			<p:fieldset legend="Dados do livro">

				<p:panelGrid columns="2">

					<p:outputLabel value="Título:" for="title" />
					<p:inputText id="title" value="#{bookBean.book.title}"
						required="true" requiredMessage="Título obrigatório"
						validatorMessage="Título não pode ser superior a 40 caracteres">
						<f:validateLength maximum="40" />
						<f:ajax event="blur" render="messages" />
					</p:inputText>

					<p:outputLabel value="ISBN:" for="isbn" />
					<p:inputMask id="isbn" value="#{bookBean.book.isbn}"
						validator="#{bookBean.startsWithDigitOne}"
						mask="999-9-99-999999-9" />

					<p:outputLabel value="Preço" for="price" />
					<p:inputText id="price" value="#{bookBean.book.price}" />

					<p:outputLabel value="Data de Lançamento" for="releaseDate" />
					<p:calendar id="releaseDate"
						value="#{bookBean.book.releaseDate.time}" pattern="dd/MM/yyyy"
						mask="true" timeZone="America/Sao_Paulo" />

				</p:panelGrid>
			</p:fieldset>

			<p:fieldset legend="Dados do Autor">

				<p:panelGrid columns="4">

					<p:outputLabel value="Selecione Autor" for="author" />
					<p:selectOneMenu value="#{bookBean.authorId}" id="author">
						<f:selectItems value="#{bookBean.authors}" var="author"
							itemLabel="#{author.name}" itemValue="#{author.id}" />
					</p:selectOneMenu>

					<p:commandButton value="Gravar Autor"
						action="#{bookBean.addAuthor}" process="@this author"
						update="tableAuthors">
					</p:commandButton>

					<p:commandLink value="ou Cadastrar novo autor"
						action="#{bookBean.formAuthor}" immediate="true" update="@all" />

				</p:panelGrid>

				<p:dataTable value="#{bookBean.bookAuthors}" var="author"
					id="tableAuthors" emptyMessage="Nenhum autor">
					<p:column>
						<h:outputText value="#{author.name}" />
					</p:column>
					<p:column>
						<p:commandLink value="X" action="#{bookBean.removeAuthor(author)}" update="tableAuthors" process="@this"/>
					</p:column>
				</p:dataTable>
			</p:fieldset>

			<p:commandButton value="Gravar" action="#{bookBean.create}" process="@form" update="@form :formTableBooks:tablebooks"/>
			
		</h:form>

		<h:form id="formTableBooks">
			<p:dataTable value="#{bookBean.books}" var="book" id="tablebooks" rows="5" paginator="true" emptyMessage="Nenhum livro">
				<f:facet name="header">Livros</f:facet>
				<p:column headerText="Título" sortBy="#{book.title}" filterBy="#{book.title}" filterMatchMode="startsWith">
					<h:outputText value="#{book.title}" />
				</p:column>
				<p:column headerText="ISBN" sortBy="#{book.isbn}">
					<h:outputText value="#{book.isbn}" />
				</p:column>
				<p:column headerText="Preço" sortBy="#{book.price}">
					<h:outputText value="#{book.price}">
						<f:convertNumber type="currency" pattern="R$ #0.00"
							currencySymbol="R$" locale="pt_BR" />
					</h:outputText>
				</p:column>
				<p:column headerText="Data" sortBy="#{book.releaseDate.time}">
					<h:outputText value="#{book.releaseDate.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink value="altera" action="#{bookBean.load(book)}" />
				</p:column>
				<p:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="remove" action="#{bookBean.remove(book)}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
