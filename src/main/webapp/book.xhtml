<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />

<ui:composition template="_template.xhtml">

    <f:metadata>
	    <f:viewParam name="bookId" value="#{bookBean.bookId}"/>
		<f:viewAction action="#{bookBean.loadBookById}" if="#{param['bookId'] != null}"/>
	</f:metadata>

	<ui:define name="title">
		Novo Livro
	</ui:define>

	<ui:define name="content">
		<h:form id="book">
			<h:messages id="messages" />
			<fieldset>
				<legend>Dados do livro</legend>
				<h:panelGrid columns="2">

					<h:outputLabel value="Título:" for="title" />
					<h:inputText id="title" value="#{bookBean.book.title}"
						required="true" requiredMessage="Título obrigatório"
						validatorMessage="Título não pode ser superior a 40 caracteres">
						<f:validateLength maximum="40" />
						<f:ajax event="blur" render="messages" />
					</h:inputText>

					<h:outputLabel value="ISBN:" for="isbn" />
					<h:inputText id="isbn" value="#{bookBean.book.isbn}"
						validator="#{bookBean.startsWithDigitOne}" />

					<h:outputLabel value="Preço" for="price" />
					<h:inputText id="price" value="#{bookBean.book.price}" />

					<h:outputLabel value="Data de Lançamento" for="releaseDate" />
					<h:inputText id="releaseDate"
						value="#{bookBean.book.releaseDate.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:inputText>

				</h:panelGrid>
			</fieldset>

			<fieldset>
				<legend>Dados do Autor</legend>

				<h:outputLabel value="Selecione Autor" for="author" />
				<h:selectOneMenu value="#{bookBean.authorId}" id="author">
					<f:selectItems value="#{bookBean.authors}" var="author"
						itemLabel="#{author.name}" itemValue="#{author.id}" />
				</h:selectOneMenu>

				<h:commandButton value="Gravar Autor" action="#{bookBean.addAuthor}">
					<f:ajax execute="author" render="tableAuthors" />
				</h:commandButton>

				<br />

				<h:commandLink value="Cadastrar novo autor"
					action="#{bookBean.formAuthor}" immediate="true" />

				<h:dataTable value="#{bookBean.bookAuthors}" var="author"
					id="tableAuthors">
					<h:column>
						<h:outputText value="#{author.name}" />
					</h:column>
					<h:column>
						<h:commandLink value="X" action="#{bookBean.removeAuthor(author)}"/>
					</h:column>
				</h:dataTable>
			</fieldset>

			<h:commandButton value="Gravar" action="#{bookBean.create}">
				<f:ajax execute="@form" render="@form :formTableBooks:tablebooks" />
			</h:commandButton>
		</h:form>

		<h:form id="formTableBooks">
			<h:dataTable value="#{bookBean.books}" var="book" id="tablebooks">
				<h:column>
					<f:facet name="header">Título</f:facet>
					<h:outputText value="#{book.title}" />
				</h:column>
				<h:column>
					<f:facet name="header">ISBN</f:facet>
					<h:outputText value="#{book.isbn}" />
				</h:column>
				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{book.price}">
						<f:convertNumber type="currency" pattern="R$ #0.00"
							currencySymbol="R$" locale="pt_BR" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Data</f:facet>
					<h:outputText value="#{book.releaseDate.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink value="altera" action="#{bookBean.load(book)}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="remove" action="#{bookBean.remove(book)}"/>
				</h:column>
			</h:dataTable>
		</h:form>	
	</ui:define>
</ui:composition>

</html>
